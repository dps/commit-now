	<title>Commit Now | Act Tomorrow</title>

{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'commit/css/normalise.css' %}">

<body>

	<header>
		<div class="logo_wrapper">
		<a href="{% url 'commit:index' %}" id="logo" title="Commit Now">
			<h1>Commit now</h1>
			<h2>Act tomorrow</h2>
		</a>
		</div>
		<nav>
			<ul>
				<li>
					<a href="{% url 'commit:index' %}">Home</a>
				</li>	
				<li>
					<a href="{% url 'commit:commit' %}" class="selected">Commit</a>
				</li>	
				<li>
					<a href="{% url 'commit:about' %}">About</a>
				</li>
			</ul>
		</nav>	
	</header>
	
	<div class="form_wrap">
		<form action="{% url 'commit:savecommit' %}" method="post">

			</fieldset>

		</form>
